name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: restore 
      run:dotnet restore
    - name: build
      run: dotnet build --configuration Release
    - name: unit tests
      run: dotnet test konsole.tests
    - name: slow tests
      run: dotnet test konsole.tests.slow